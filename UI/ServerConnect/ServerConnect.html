<!-- MAIN BODY STARTS HERE -->
  <div class="container my-5">

        <h2 class="text-center mb-4">Database Comparison User Tool</h2>

        <form id="server-form">
          <div class="form-group">
            <label for="serverName">Server Name:</label>
            <input type="text" class="form-control" id="serverName" placeholder="Enter Server name" name="serverName" required>
          </div>
          <div class="form-group">
            <label for="databaseName">Database Name:</label>
            <input type="text" class="form-control" id="databaseName" placeholder="Enter Database name" name="databaseName" required>
          </div>
          <div class="form-group">
            <label for="userName" required >Username:</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter  Username" name="userName" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Connect</button>
        </form>
        
      </div>
    </div>
